<div class="container">
  <div class="functions">
    <button>Manage subjects</button>
  </div>
  <div class="subjects">
    <p class="title">My Subjects</p>
    <div class="subscriptions">
      <div *ngFor='let subject of mySubjects'>
        <p class="subject">{{subject.name}}</p>
      </div>
    </div>
  </div>
</div>

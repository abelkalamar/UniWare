<div class="main">
  <div class="sidebar">
    <div class="functions">
      <button (click)="goToManageSubjects()">Manage subjects</button>
    </div>
    <div class="subjects">
      <p class="title">My Subjects</p>
      <div class="subscriptions">
        <div *ngFor='let sideSubj of mySubjects'>
          <p (click)="showDetails($event)" class="subject">{{sideSubj.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-toolbar>
  <img class="uniware" src="../../../assets/uniwa.PNG">
  <div class="input">
    <form [formGroup]='loginData' (ngSubmit)=login()>
      <input formControlName="username" type="text" name="username" placeholder="username">
      <input formControlName="password" type="text" name="password" placeholder="password">
      <button type="submit" class="Login">Login</button>
      <button type="button" class="Login">Sign Up</button>
    </form>
  </div>

</mat-toolbar>

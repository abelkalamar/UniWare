<div class="container">
  <div class="content">
    <p class="title">CREATE ACCOUNT</p>
    <form class="register" [formGroup]='newUser' (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input formControlName="username" type="text" >
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password">
      </div>
      <div class="form-group">
        <label>Choose a profile picture</label>
        <button (click)="fileInput.click()" class="upload" type="button">Upload file</button>
        <input #fileInput formControlName="profilePicture" type="file">
      </div>
      <div class="footer">
        <button class="back" (click)="goToMainPage()" type="button">Back</button>
        <button class="submit" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
